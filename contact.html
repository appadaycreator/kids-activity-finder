<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - 子供の習い事診断</title>
    <meta name="description" content="子供の習い事診断のお問い合わせフォーム">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-3xl font-bold mb-8">お問い合わせ</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <form id="contactForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">お名前</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">メールアドレス</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">件名</label>
                    <input type="text" id="subject" name="subject" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">お問い合わせ内容</label>
                    <textarea id="message" name="message" rows="6" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit"
                        class="px-6 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        送信する
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">お問い合わせに関する注意事項</h2>
            <ul class="list-disc pl-6 space-y-2">
                <li>お問い合わせへの回答は、ご登録いただいたメールアドレスに送信いたします。</li>
                <li>回答までに数日かかる場合がございます。</li>
                <li>営業目的のお問い合わせはご遠慮ください。</li>
                <li>個人情報の取り扱いについては、<a href="privacy-policy.html" class="text-blue-600 hover:text-blue-800">プライバシーポリシー</a>をご確認ください。</li>
            </ul>
        </div>

        <div class="text-center mt-8">
            <a href="index.html" class="text-blue-600 hover:text-blue-800">トップページに戻る</a>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // フォームデータの取得
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            // ここでフォームデータを処理（例：メール送信やデータベース保存）
            console.log('Form submitted:', formData);
            
            // 送信完了メッセージ
            alert('お問い合わせを受け付けました。\n内容を確認次第、ご連絡いたします。');
            
            // フォームのリセット
            this.reset();
        });
    </script>
</body>
</html>
